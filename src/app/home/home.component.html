<div>
    <h2>Add a new car</h2>
    <form [formGroup]="info" (ngSubmit)="onSubmit(cars)">
        <label>
            Car Name:
            <input type="text" id="carName" formControlName="carName">
        </label>
        <label>
            Car Type:
            <input type="text" id="carType" formControlName="carType">
        </label>
        <label>
            Car Color:
            <input type="text" id="carColor" formControlName="carColor">
        </label>
        <label>
            Car Price:
            <input type="number" id="carPrice" formControlName="carPrice">
        </label>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
<div class="row mt-4">
    <div *ngFor="let car of cars" class="col-12 col-md-6 col-lg-4">
        <div class="card mb-3">
            <div>
                <div>
                    <img src="/assets/car.jpg" alt="carImage">
                </div>
                <div>
                    <div class="card-body">
                        <h5 class="card-title">{{car.carName}}</h5>
                        <p class="card-text">Type: {{car.carType}}</p>
                        <p class="card-text">Color: {{car.carColor}}</p>
                        <p class="card-text">Price: {{car.carPrice}} â‚¬</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
